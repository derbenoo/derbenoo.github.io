---
layout: default
---

<div class="post">
  <h1 class="post-title">{{page.event}} - {{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <table>
    <tr>
      <td>Event</td>
      <td>Points</td>
      <td>Solves</td>
      <td>Categories</td>
      <td>Task link</td>
    </tr>
    <tr>
      <td>{{ page.event }}</td>
      <td>{{ page.points }}</td>
      <td>{{ page.solves }}</td>
      <td>{{ page.tags }}</td>
      <td><a target="_blank" href="https://ctftime.org/task/{{page.ctftime-task-id}}">ctftime.org/task/{{page.ctftime-task-id}}</a></td>
    </tr>
  </table>
  <br />
  {{ content }}
</div>
