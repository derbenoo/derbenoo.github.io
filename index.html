---
layout: default
title: Hey there!
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
	<hr>
	<h2>Latest CTF write-ups</h2>
	<ul>
  {% for post in site.categories.ctf limit:3 %}
  <li>
      <a href="{{ post.url }}">
        <b>{{post.event}} - {{ post.title }}</b>
      </a>
    {{ post.date | date_to_string }}
  </li>
  {% endfor %}
  <form action="{{site.url}}/ctf">
    <button class="button">View all</button>
  </form>
  </ul>



</div>
